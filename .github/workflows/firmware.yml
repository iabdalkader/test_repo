name: 'Firmware Build 🔥'

on:
  push:
    tags:
      - 'v*.*.*'
    branches:    
      - 'main'
    paths:
      - 'src/**'
      - '.github/workflows/*.yml'

  pull_request:
    branches:    
      - 'main'
    paths:
      - 'src/**'
      - '.github/workflows/*.yml'

jobs:
  generate-changelog:
    runs-on: ubuntu-20.04
    steps:
      - name: "✏️ Generate release changelog"
        uses: heinrichreimer/github-changelog-generator-action@v2.3
        with:
          token: ${{ secrets.GITHUB_TOKEN }} 
  check-commit-messages:
    name: Check Commit Message
    runs-on: ubuntu-latest
    needs: generate-changelog
    if: github.event_name == 'pull_request'
    steps:
      - name: '📜 Check changelog'
        run: echo ${{ steps.generate-changelog.outputs.changelog }}
      - name: '📜 Check commit messages format'
        uses: gsactions/commit-message-checker@v1
        with:
          pattern: '^[^!]+: [A-Za-z]+.+ .+\.$'
          flags: 'gm'
          error: 'Commit subject line must match the following pattern: <scope>: <description>.'
          excludeTitle: 'true'
          excludeDescription: 'true'
          checkAllCommitMessages: 'true'
          accessToken: ${{ secrets.GITHUB_TOKEN }}
      - name: '📜 Check commit messages length'
        uses: gsactions/commit-message-checker@v1
        with:
          pattern: '^[^#].{10,78}$'
          error: 'Commit subject line maximum line length of 78 characters is exceeded.'
          excludeTitle: 'true'
          excludeDescription: 'true'
          checkAllCommitMessages: 'true'
          accessToken: ${{ secrets.GITHUB_TOKEN }}
